<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

    <title>Vidaguard</title>
</head>

<body>

<div data-role="page" id="main">
    <div data-role="header">
        <h1>Hospitalist</h1>
        </div>
    <div role="main" class="ui-content">
        <h1>Vidaguard</h1>
        <div class="login">
            <form accept-charset="UTF-8" action="http://release.vidaguard.com:3000/mobile" method="post" id="login-form">
                <input name="login[name]" type="text" placeholder="Login Name"/>
                <input name="login[password]" type="password" placeholder="Password"/>
                <input id="notification-id",  name="login[device_id]" type="hidden", value="Unknown"/>
                <input name="commit" type="submit" value="Log In"/>
            </form>
        </div>
        <div id="registration" class="blink">
            <p class="event waiting">Requesting Notification ID</p>
            <br/>
            <p class="event received">Receiving Notifications</p>
        </div>
    </div>

    <footer data-role="footer">

    </footer>

</div><!-- /page -->

<script type="text/javascript" src="cordova.js"></script>

<script src="http://10.0.0.5:8080/target/target-script-min.js#anonymous"></script>

<script type="text/javascript" src="js/index.js"></script>
<script>
    $("#login-form").submit(function(e) {
        var url = "https://vidaguard.com/mobile"; // the script where you handle the form input.
    $.ajax({
           type: "POST",
           url: url,
           data: $("#login-form").serialize(), // serializes the form's elements.
           success: function(data)
           {
               console.log('Displaying web index');
               var ref = cordova.InAppBrowser.open(
                       'https://vidaguard.com/hospitalist/index', '_blank', 'location=no');
               ref.addEventListener('loadstart', function(event) { $('#registration').html('<h2>Loading</h2>'); });
               //ref.addEventListener('loadstop', function(event) { alert('Finished loading' + event.url); });
               //ref.addEventListener('loaderror', function(event) { alert('Load Error'); });
           }
         });

    e.preventDefault(); // avoid to execute the actual submit of the form.
});

</script>
<script type="text/javascript">
    app.initialize();
</script>

</body>

</html>
